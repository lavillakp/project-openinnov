version: '3.3'
services:
    gitlab:
        image: gitlab/gitlab-ce
        container_name: gitlab_c
        ports:
            - '4443:443'
            - '8080:80'
            - '2222:22'
        restart: always
        volumes:
            - '/srv/gitlab/config:/etc/gitlab'
            - '/srv/gitlab/logs:/var/log/gitlab'
            - '/srv/gitlab/data:/var/opt/gitlab'